<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Quiz</title>
        <!-- <script src="quiz1.js"></script> -->
    </head>
    <body>
        <div class="container" style="border:3px solid blue">
            <div class="row" style="margin:15px">
                <h2>Learn by doing</h2>
            </div>
            <div class="container" style="border:2px solid turquoise">
                <div>
                    <h1 id = "temp" style="text-align: center"></h1>
                </div>
                <div id = temp1>
                    <div class="row">
                        <div class="col-7">
                            <p id="question"></p>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary btn-md" onclick="hint()">Hint</button>
                            <div id="hint"></div>
                        </div>
                    </div>
                    <div id="choose1" class="row" style="padding-left: 15px"></div>
                    <div id="choose2" class="row" style="padding-left: 15px"></div>
                    <div id="correct"></div>
                    <div id="wrong"></div>
                    <div class="row">
                        <div class="col-7"></div>
                        <div class="col">
                            <input id="next" type="button" class="btn btn-info" value="Next" onclick="next()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-9"></div>
                    <div class="col">
                        <input type="button" class="btn btn-info" value="Reset the activity" onclick="reset()">
                    </div>
                </div>
            </div>
        </div>
        <script src="quiz1.js"></script>
    </body>
</html>
